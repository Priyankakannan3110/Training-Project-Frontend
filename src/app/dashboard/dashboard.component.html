    </mat-card>
    <br>
    <div class="row">
        <div class="column">
            <div class="container">
                <h2 class="title">Total Category</h2>

                <p><button class="button" [routerLink]="['/restaurant/category']">View Category</button></p>
            </div>
        </div>

        <div class="column">
            <div class="container">
                <h2 class="title">Total Products</h2>

            </div>
        </div>

        <div class="column">
            <div class="container">
                <h2 class="title">Total Bills</h2>
                <h1 class="title">{{data?.bill}}</h1>

        </div>
