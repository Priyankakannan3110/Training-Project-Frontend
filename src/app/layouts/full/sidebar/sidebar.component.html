<mat-nav-list appAccordion>
    <mat-list-item appAccordionLink *ngFor="let menuitem of menuItems.getMenuitem()" routerLinkActivate="selected"
        group="{{menuitem.state}}">
        <a appAccordionToggle [routerLink]="['/restaurant',menuitem.state]"
            *ngIf="(menuitem.role === '' || menuitem.role === tokenPayLoad.role)">
            <mat-icon>{{menuitem.icon}}</mat-icon>
            <span>{{menuitem.name}}</span>
            <span fxFlex></span>
        </a>
    </mat-list-item>
</mat-nav-list>
